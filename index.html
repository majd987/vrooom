        .slider {
          position: relative;

          display: flex;
          transition: transform 0.5s ease-in-out;
          width: 100%;
        }
        .slides img {
          width: 100%;
          flex-shrink: 0;
        }
        .navigation {
          position: absolute;
          top: 50%;
          width: 100%;
          display: flex;
          justify-content: space-between;
          transform: translateY(-50%);
        }
        .nav-btn {
          background-color: rgba(0,0,0,0.5);
          border: none;
          color: white;
          padding: 10px;
          cursor: pointer;
          font-size: 18px;
          border-radius: 50%;
        }
        .nav-btn:hover {
          background-color: rgba(0,0,0,0.7);
        }
    </style>

       <script>
        const slides = document.getElementById('slides');
        const totalSlides = slides.children.length;
        let index = 0;
        function showSlide(i) {
          index = (i + totalSlides) % totalSlides;
          slides.style.transform = `translateX(-${index * 100}%)`;
        }
        function nextSlide() {
          showSlide(index + 1);
        }
        function prevSlide() {
          showSlide(index - 1);
        }
        setInterval(() => {
          nextSlide();
        }, 3000);
       </script>
